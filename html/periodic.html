<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Periodic Table</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../assets/img/acc.png" />
    <link rel="stylesheet" href="../css/periodic_style.css" />
  </head>
  <body>
    <main>
      <h1>Periodic Table</h1>
    </main>
    <article class="info">
      <h2><a href="#" id="name"></a></h2>
      <p id="summary"></p>
      <ul>
        <li>
          <span class="bold">Discovered by: </span
          ><span id="discovered-by"></span>
        </li>
        <li>
          <span class="bold">Named by:</span><span id="name-given-by"></span>
        </li>
        <li>
          <span class="bold">Atomic mass:</span><span id="atomic-mass"></span>
        </li>
        <li><span class="bold">Density:</span><span id="density"></span></li>
      </ul>
    </article>
    <script src="../js/periodic_scripts.js"></script>
  </body>
</html>
